<!DOCTYPE html>
<html>
<head>
    <title>Musify - Your Music Streaming</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #121212;
            color: white;
            display: flex;
            min-height: 100vh;
        }

        .sidebar {
            width: 240px;
            background-color: #000000;
            padding: 24px 16px;
            display: flex;
            flex-direction: column;
            gap: 24px;
        }

        .logo {
            color: #1DB954;
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .main-content {
            flex-grow: 1;
            padding: 24px;
            background: linear-gradient(to bottom, #535353, #121212);
        }

        .auth-container {
            max-width: 450px;
            margin: 40px auto;
            padding: 32px;
            border-radius: 8px;
            background-color: #282828;
        }

        .auth-tabs {
            display: flex;
            margin-bottom: 24px;
            gap: 16px;
        }

        .tab {
            padding: 8px 16px;
            cursor: pointer;
            color: #b3b3b3;
            font-weight: bold;
        }

        .tab.active {
            color: white;
            border-bottom: 2px solid #1DB954;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        input {
            padding: 14px;
            border-radius: 4px;
            border: none;
            background-color: #3E3E3E;
            color: white;
            font-size: 14px;
        }

        input:focus {
            outline: none;
            border: 1px solid #1DB954;
        }

        button {
            padding: 14px;
            border-radius: 500px;
            border: none;
            background-color: #1DB954;
            color: black;
            font-weight: bold;
            font-size: 14px;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: transform 0.1s;
        }

        button:hover {
            transform: scale(1.02);
            background-color: #1ed760;
        }

        .message {
            text-align: center;
            color: #1DB954;
            margin-top: 16px;
        }

        .nav-item {
            padding: 8px 16px;
            color: #b3b3b3;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 16px;
            font-weight: 500;
        }

        .nav-item:hover {
            color: white;
        }

        .nav-icon {
            width: 24px;
            height: 24px;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <div class="logo">Musify</div>
        <nav>
            <a href="#" class="nav-item">
                <svg class="nav-icon" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M12.5 3.247a1 1 0 0 0-1 0L4 7.577V20h4.5v-6a1 1 0 0 1 1-1h5a1 1 0 0 1 1 1v6H20V7.577l-7.5-4.33zm-2-1.732a3 3 0 0 1 3 0l7.5 4.33a2 2 0 0 1 1 1.732V21a1 1 0 0 1-1 1h-6.5a1 1 0 0 1-1-1v-6h-3v6a1 1 0 0 1-1 1H3a1 1 0 0 1-1-1V7.577a2 2 0 0 1 1-1.732l7.5-4.33z"/>
                </svg>
                Home
            </a>
            <a href="#" class="nav-item">
                <svg class="nav-icon" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M10.533 1.279c-5.18 0-9.407 4.14-9.407 9.279s4.226 9.279 9.407 9.279c2.234 0 4.29-.77 5.907-2.058l4.353 4.353a1 1 0 1 0 1.414-1.414l-4.344-4.344a9.157 9.157 0 0 0 2.077-5.816c0-5.14-4.226-9.28-9.407-9.28zm-7.407 9.279c0-4.006 3.302-7.279 7.407-7.279s7.407 3.273 7.407 7.279-3.302 7.279-7.407 7.279-7.407-3.273-7.407-7.279z"/>
                </svg>
                Search
            </a>
            <a href="#" class="nav-item">
                <svg class="nav-icon" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M14.5 2.134a1 1 0 0 1 1 0l6 3.464a1 1 0 0 1 .5.866V21a1 1 0 0 1-1 1h-6a1 1 0 0 1-1-1V3a1 1 0 0 1 .5-.866zM16 4.732V20h4V7.041l-4-2.309zM3 22a1 1 0 0 1-1-1V3a1 1 0 0 1 1-1h6a1 1 0 0 1 1 1v18a1 1 0 0 1-1 1H3zm1-2h4V4H4v16z"/>
                </svg>
                Library
            </a>
        </nav>
    </div>

    <div class="main-content">
        <div class="auth-container">
            <div class="auth-tabs">
                <div class="tab active" onclick="showTab('login')">Login</div>
                <div class="tab" onclick="showTab('register')">Sign Up</div>
            </div>

            <form id="loginForm" action="/login" method="post">
                <input type="text" name="username" placeholder="Username" required>
                <input type="password" name="password" placeholder="Password" required>
                <button type="submit">Log In</button>
            </form>

            <form id="registerForm" action="/register" method="post" style="display: none;">
                <input type="text" name="username" placeholder="Username" required>
                <input type="password" name="password" placeholder="Password" required>
                <input type="email" name="email" placeholder="Email" required>
                <button type="submit">Sign Up</button>
            </form>

            {% if message %}
                <p class="message">{{ message }}</p>
            {% endif %}
        </div>
    </div>

    <script>
        function showTab(tabName) {
            const loginForm = document.getElementById('loginForm');
            const registerForm = document.getElementById('registerForm');
            const tabs = document.querySelectorAll('.tab');
            
            if (tabName === 'login') {
                loginForm.style.display = 'flex';
                registerForm.style.display = 'none';
                tabs[0].classList.add('active');
                tabs[1].classList.remove('active');
            } else {
                loginForm.style.display = 'none';
                registerForm.style.display = 'flex';
                tabs[0].classList.remove('active');
                tabs[1].classList.add('active');
            }
        }
    </script>
</body>
</html>
